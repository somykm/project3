<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6a4d8976da.js" crossorigin="anonymous"></script>
  <title>ohmyfood</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <div class="main-section">
    <header>
      <img class="logo" src="../images/logo/ohmyfood.png" alt="ohmyfood Logo">
      <nav class="pointer">
        <a href="index.html" class="fa-solid fa-arrow-left-long"></a>
      </nav>
    </header>
  </div>
  <main>
    <div class="palette-card">
      <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="image of a dish of fish with veggies in the restaurant">
    </div>

    <div class="animation">
      <div class="bastille-content">
        <h1 class="bastille-title">Bastille</h1>
        <div class="palette-favorite">
          <i class="empty-heart fa-regular fa-heart"></i>
          <i class="full-heart fa-solid fa-heart"></i>
        </div>
        <h2 class="entrees">ENTREES</h2>
        <div class="entrees-cards">
          <div class="option1">
            <h3>Citrus Squid Carpaccio</h3>
            <p class="ingridiant">With orange zest <span class="price">25â‚¬</span></p>
          </div>
          <div class="ckech-mark">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="order-section">
      <button class="order" type="button">order</button>
    </div>
  </main>
  <footer>
    <div class="footer-section">
      <span class="page-name">ohmyfood</span>
      <div class="footer-link">
        <i class="footer-icon fas fa-utensils"></i>
        <span class="footer-text">Suggest a restaurant</span>
      </div>
      <div class="footer-link">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer-text">Become a partner</span>
      </div>
      <div class="footer-link">
        <span class="footer-text">Legal</span>
      </div>
      <div class="footer-link">
        <span class="footer-text">Contact</span>
      </div>
    </div>
  </footer>
</body>

</html>
