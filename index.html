<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>
    <div class="main-container">
        <header>
            <img class="logo" src="./images/logo/ohmyfood.png" alt="ohmyfood Logo">
            <nav>
            </nav>
        </header>
        <div class="location">
            <i class="fa-solid map-icon fa-location-dot"></i>
            <p class="location__name">Paris, Belleville</p>
        </div>
        <div class="explore">
            <h1 class="booking">Book the menu you like</h1>
            <p class="discover-restaurants">Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore__restaurants" type="button">Explore our restaurants</button>
        </div>
        <div class="structure">
            <h2 class="how-page-work">How it works</h2>
            <div class="chose-restaurant">
                <div class="numbers">1</div>
                <i class="chose-restaurant__icon fas fa-mobile-alt"></i>
                <span>Chose a restaurant</span>
            </div>
            <div class="create-menu">
                <div class="numbers">2</div>
                <i class="create-menu__icon fa fa-th-list"></i>
                <span>Create your menu</span>
            </div>
            <div class="enjoy-it differ--background-col">
                <div class="numbers">3</div>
                <i class="enjoy-it__icon fa-solid fa-store"></i>
                <span>Go and enjoy it at the restaurant</span>
            </div>
        </div>
        <main>
        </main>
    </div>
    <footer>
    </footer>
</body>

</html>
