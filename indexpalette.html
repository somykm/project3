<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>ohmyfood</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <!-- <link rel="stylesheet" href="./sass/main.scss"> -->
  <link rel="stylesheet" href="./sass/palette.scss">
</head>

<body>
  <div class="main-section">
    <header>
      <img class="logo" src="./images/logo/ohmyfood.png" alt="ohmyfood Logo">
      <nav class="pointer">
        <a href="index.html" class=" fa-solid fa-arrow-left-long"></a>
      </nav>
    </header>
  </div>
  <main>
    <div class="palette-card">
      <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="image of a dish of fish with veggies in the restaurant">
    </div>

    <div class="order-section">
      <button class="order" type="button">order</button>
    </div>
  </main>
  <footer>
    <div class="footer-section">
      <span class="page-name">ohmyfood</span>
      <div class="footer-link">
        <i class="footer-icon fas fa-utensils"></i>
        <span class="footer-text">Suggest a restaurant</span>
      </div>
      <div class="footer-link">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer-text">Become a partner</span>
      </div>
      <div class="footer-link">
        <span class="footer-text">Legal</span>
      </div>
      <div class="footer-link">
        <span class="footer-text">Contact</span>
      </div>
    </div>
  </footer>
</body>

</html>
